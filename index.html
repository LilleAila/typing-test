<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <script type="module" defer src="./script.js"></script>
  </head>
  <body>
    <main id="main">
      <header>
        <h1>Typing test</h1>
        <p>
          Ta testen og delta i spørreundersøkelsen under! Svar på PC for best
          resultater.
        </p>
        <hr />
      </header>

      <div id="form-submitted">
        <h2>Svaret ditt har blitt registrert.</h2>
        <p>Du kan også få noen andre til å svare på den!</p>
      </div>

      <form id="form">
        <h2>Spørreundersøkelse</h2>

        <label>
          <span>Hvilken klasse går du i?</span>
          <input type="text" name="class" placeholder="Klassen din" required />
        </label>

        <label>
          <span>Bruker du touch-metoden?</span>
          <label>
            <input type="radio" name="touch" value="true" required />
            Ja
          </label>
          <label>
            <input type="radio" name="touch" value="false" />
            Nei
          </label>
        </label>

        <label>
          <span>Spiller du et instrument?</span>
          <label>
            <input type="radio" name="instrument" value="true" required />
            Ja
          </label>
          <label>
            <input type="radio" name="instrument" value="false" />
            Nei
          </label>
        </label>

        <label>
          <span>Spiller du dataspill?</span>
          <label>
            <input type="radio" name="game" value="true" required />
            Ja
          </label>
          <label>
            <input type="radio" name="game" value="false" />
            Nei
          </label>
        </label>

        <label>
          <span>Driver du med programmering på fritiden?</span>
          <label>
            <input type="radio" name="coding" value="true" required />
            Ja
          </label>
          <label>
            <input type="radio" name="coding" value="false" />
            Nei
          </label>
        </label>

        <div class="test">
          <h3>Ta testen under:</h3>

          <div class="test-content">
            <div class="live-stats">
              <span id="live-words"></span>
            </div>

            <div class="text-display"></div>

            <input
              id="text-input"
              class="input"
              type="text"
              placeholder="Start typing..."
              autocapitalize="off"
              autocorrect="off"
              autocomplete="off"
              spellcheck="false"
            />
          </div>

          <span id="seconds"></span>

          <button id="new-test">Start på nytt (tab)</button>
        </div>

        <button type="submit" id="submit" disabled>Send inn</button>
      </form>
    </main>

    <footer>
      <p>
        <small>&copy; 2025 Olai. All rights reserved.</small>
      </p>
    </footer>
  </body>
</html>
